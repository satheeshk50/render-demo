<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Language Prediction</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Input Form -->
                <form action="/" method="post" >
                    <div class="mb-3">
                        <label for="inputText" class="form-label">Enter Text:</label>
                        <input type="text" class="form-control" id="inputText" name="text" placeholder="Type something...">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>

                <!-- Response Section -->
                <div class="mt-4">
                    <h4>Prediction Result:</h4>
                    <div id="response" class="alert alert-info" role="alert">
                        <!-- Response from the backend will appear here -->
                         {{language}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle form submission and display response -->
    
</body>
</html>
